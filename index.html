		<form class="form-vertical col-md-3" role="form" id="recherche">

					<option value="auteur_za">Auteur : Z-A</option>

				<optgroup label="Nom photo">

				</optgroup>
				<optgroup label="Date de publication">
					<option value="recent">Plus récents</option>

				</optgroup>
			</select>
			<label for="date">A partir d'une date : </label><input type="text" class="form-control input-xs" id="datepicker" placeholder="mm/jj/aaaa"></p>

					<br>
					<br>
			    <button class="btn btn-info" type="submit">Chercher</button>
